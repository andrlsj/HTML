<!doctype html>
<html>
<head>
	<meta charset = "utf-8">
	<link rel = "stylesheet" href="">
	<script src=""></script>
	<title>NewForm</title>
</head>


<body>
	
	<form>
		<h2>加入會員</h2>
		<p>
			<label> 姓名:</label>
			<input type="text" name ="ename">
		</P>
	 
		<p>
			<label>search:</label>
			<input type="search" name ="search" placeholder="search...">
		</P>

		<p>
			<label>email:</label>
			<input type="email" name ="email" placeholder="fname_lname@tiger.com">
		</P>
		
		<p>
			<label>number:</label>
			<input type="number" name ="number" min= "0" step="7">
		</P>
		
		<p>
			<label>date:</label>
			<input type="date" name ="date">
		</P>
		
		<p>
			<label>week:</label>
			<input type="week" name ="week">
		</P>
		
		<p>
			<label>color:</label>
			<input type="color" name ="color">
		</P>
		
		<p>
			<label>file:</label>
			<input type="file" name ="file" multiple>
		</P>
		
		<p>
			<label>image:</label>
			<input type="image" name ="image" src = "..\images\limes.jpg">
		</P>
		
		
		
		<input type ="submit" value="送出">
		
		
	</form>
</body>

</html>
