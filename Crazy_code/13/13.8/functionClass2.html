<script>
	function Person(name,age)
	{
		this.name = name;
		this.age = age;
		
		this.info = function()
		{
			document.writeln("name: "+this.name+"<br>");
			document.writeln("age: "+this.age+"<br>");
		};
	}
	
	var p = new Person('Micky',200);
	p.info();
	
</script>
