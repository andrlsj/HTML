<script type="text/javascript">
	function Person(name,age)
	{
		this.name = name;
		this.age = age;

		this.info= function()
		{
			document.writeln("name: "+this.name);
			document.writeln("age: "+this.age);
		}
	}	
	var p1= new Person('Micky',28);
	p1.info();
	
	document.writeln('<hr>');
	
	var p2 = new Person('Donald',20);
	p2.info();
	
		
	
	
</script>
