<!doctype html>
<html>
<head>
	<meta charset = "utf-8">
	<link rel = "stylesheet" href="">
	<script src=""></script>
	<title>Cascading Style Sheet</title>
</head>

<body>
		<div style="width:200px;
					height:200px;
					border-style:solid;
					border-color:red;
					border-width:5px;
					margin:50px auto;
					padding:10px">cat
		</div>
		
		<div style="width:200px; 
					height:200px;
					border-style:solid;
					border-color:red;
					border-width:1px;
					margin:50px auto;
					">
					
		</div>
		<div style="width:200px;
					height:200px;
					
					border-top:1px solid black;
					border-right:5px dotted blue;
					border-bottom:3px outset lightblue;
					
					
					">cat
		</div>
		
</body>

</html>
